<div class="wrapper">
  <div id="canvas-holder">
    <div class="chart-title">
      <label >00:00:00</label>
      <button id="buttonStop" type="button" ng-click="stop()" >Stop</button>
    </div>
    <canvas id="doughnut" class="chart chart-doughnut"
      chart-data="data" 
      chart-labels="labels"
      chart-colors="colors"
      chart-options="options"
      chart-dataset-override="DataSetOverride">
    </canvas> 
  </div>
     
  <ul class="bg-bubbles">

    <li></li>
  </ul>
</div>
